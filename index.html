<script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"> </script>
<script>
window.onresize = reportWindowSize;
var globe = drawTagGlobe();

let rootEl = document.querySelector('.content');
rootEl.addEventListener('click', function clickEventHandler(e) {
    if (e.target.className === 'tagcloud--item') {
		var keyword = "";
		if(e.target.innerText === '.Net') keyword = '.NET';
		else if(e.target.innerText === 'C#') keyword = 'C_Sharp_(programming_language)';
		else if(e.target.innerText === 'F#') keyword = 'F_Sharp_(programming_language)';
		else if(e.target.innerText === 'PowerShell') keyword = 'PowerShell';
		else if(e.target.innerText === 'JavaScript') keyword = 'JavaScript';
		else if(e.target.innerText === 'PWA') keyword = 'Progressive_web_application';
		else if(e.target.innerText === 'MS SQL') keyword = 'Microsoft_SQL_Server';
		else if(e.target.innerText === 'DevOps') keyword = 'DevOps';
		else if(e.target.innerText === 'GIT') keyword = 'Git';
		else if(e.target.innerText === 'Agile') keyword = 'Agile_software_development';
		else if(e.target.innerText === 'TDD') keyword = 'Test-driven_development';
		else if(e.target.innerText === 'Clean Code') keyword = 'Robert_C._Martin';
		else if(e.target.innerText === 'Architecture') keyword = 'Software_architecture';
		else if(e.target.innerText === 'Quality') keyword = 'Software_quality';
		else if(e.target.innerText === '.Net') keyword = '.NET';
		else if(e.target.innerText === 'Java') keyword = 'Java_(programming_language)';
		else if(e.target.innerText === 'Arduino') keyword = 'Arduino';
		else if(e.target.innerText === 'OOP') keyword = 'Object-oriented_programming';
		else if(e.target.innerText === 'FP') keyword = 'Functional_programming';
        window.open('https://en.wikipedia.org/wiki/'+ keyword, '_blank');
    }
});

function reportWindowSize() {
  globe.destroy();
  globe = drawTagGlobe();
}

function drawTagGlobe() {
	
	  const myTags = [
		'C#', 'F#', 'PowerShell',
		'JavaScript', 'PWA', 'OOP', 'FP',
		'MS SQL', 'DevOps', 'GIT',
		'Agile', 'TDD', 'Clean Code',
		'Architecture', 'Quality', '.Net', 'Java', 'Arduino'
	];
	
	var height = Math.max( document.body.scrollHeight, document.body.offsetHeight, document.documentElement.clientHeight, document.documentElement.scrollHeight, document.documentElement.offsetHeight);
	var width = document.body.clientWidth;
	var tagCloud = TagCloud('.content', myTags,{
	  // radius in px

	  radius: Math.min(width / 5, height / 2.5),

	  // animation speed	  
	  maxSpeed: 'normal', // slow, normal, fast
	  initSpeed: 'normal', // slow, normal, fast
	  direction: 135, // 0 = top, 90 = left, 135 = right-bottom
	  keep: true// interact with cursor move on mouse out
	  
	});

	document.querySelector('.content').style.color = '#FFFFFF';
	return tagCloud;
}
</script>
